<!doctype html>
<html lang="en">
    <head>
        <title>stl viewer</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <style>
            body {
                font-family: Monospace;
                background-color: #f0f0f0;
                margin: 0px;
                text-align: center;
            }
            .logo {
                text-align:center;
                font-size:3rem;
            }
            #price{
                text-align: center;
                font-size:3rem;
            }
            .payment{
                text-align:center;
                width:300px;
            }
            .input{
                font-size:1.5rem;
            }
            .calculate{
                font-size:1.5rem;
            }
        </style>
        <script>
            function calculatePrice(e){
                e.preventDefault();
                let weight = Math.floor((Math.random() * 50) + 30);
                document.getElementById('weight').value = weight + ' gram';
                document.getElementById('price').innerText = (weight * 3) + ' EGP';

            }
        </script>
    </head>
    <body>
       <h1 class='logo'>The maker X</h1>
       <iframe id="vs_iframe" src="https://www.viewstl.com/?embedded" style="border:0;margin:0;width:100%;height:700px;"></iframe>
        <form action="">
            <input class='input' type="text" id="weight" placeholder="weight">
            <input class='input' type="number" placeholder="infill">
            <input class='input' type="number" placeholder="outershell">
            <input class='input' type="number" placeholder="layer height">
            <input class='input' type="color" placeholder="color">
            <button class='calculate' onClick='calculatePrice(event)'>Calculate Price</button>
            <h2 id='price'></h2>
            <img class='payment'src="https://woocommerce.com/wp-content/uploads/2016/04/PayPal-Express@2x.png" alt="">
        </form>
    </body>
</html>
